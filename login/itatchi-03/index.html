<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Transparent Login Form UI Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                   <span class="fa fa-user"></span>
                   <input type="text" required placeholder="Email or Phone">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                 </div> 
                 <div class="pass">
                     <a href="#">Forgot Password?</a>
                 </div>
                 <div class="field">
                    <input type="submit" value="LOGIN">
                 </div> 
                 <div class="login">Or login with</div>
                 <div class="link">
                     <div class="facebook"><i class="fab fa-facebook-f"><span>Facebook</span></i></div>
                     <div class="instagram"><i class="fab fa-instagram"><span>Instagram</span></i></div>
                </div>
                <div class="singup">Don't have account?
                    <a href="#">Singup Now</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        const pass_field = document.querySelector('.password')
        const show_btn = document.querySelector('.show')
        pass_field.addEventListener('click', function(){
            if(pass_field.type === "password"){
                pass_field.type = "text";
            }
        })
    </script>
</body>
</html>
